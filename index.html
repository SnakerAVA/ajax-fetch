<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX/FETCH</title>
</head>

<body>
    <section>
        <div class="timestamp"></div>
        <h1>Hello AJAX & FETCH!!!</h1>
        <div class="html-container">

        </div>
        <button class="ajax-html">Get HTML with AJAX</button>
        <button class="fetch-html">Fetch HTML</button>

    </section>

    <section>
        <h1>JSON Sample</h1>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="account-balance"></span></p>
        <button class="ajax-json">Get JSON with AJAX</button>
        <button class="fetch-json">Fetch JSON</button>


    </section>

    <script src="js/index.js"></script>
</body>

</html>
